name: Daily Market Digest

on:
  schedule:
    - cron: "30 2 * * *"   # 02:30 UTC = 08:00 IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser requests

      - name: Run script
        run: python digest_script.py

      - name: Commit results
        run: |
          git config user.email "bot@example.com"
          git config user.name "News Bot"
          git add digests/*.md
          git commit -m "Daily digest"
          git push
